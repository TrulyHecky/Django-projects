{% block header %}
<h1 class="text-center mt-5 mb-5">Add new to-do</h1>
{% endblock header %} {% block content %}
<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="card shadow">
        <div class="card-body">
          <form method="POST">
            {% csrf_token %} {{ form.as_p }}

              <button type="submit" class="btn btn-success">
                Add new to-do
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                <div class="textConverter">
                    {{ form.media }}
                    {{ form.as_p }}
                </div>
                <input type="submit" class="btn btn-primary" onclick="TextConvert()" value="Submit">
            </div>
        </div>
    </div>
    <script>
      function TextConvert() {
        let a = CKEDITOR.instance["id_body"].getData();
        let b = document.getElementById("htmldata");
        b.innerHTML = a;
      }
    </script>
  </body>
</html>
